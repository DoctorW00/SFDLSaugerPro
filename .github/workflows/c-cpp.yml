name: C++ Qt5 Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  macos:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Qt5
        run: |
          brew update
          brew install qt@5

      - name: Set up Xcode command-line tools
        run: |
          sudo xcode-select --switch /Applications/Xcode.app
          xcode-select --install || true

      - name: Build ftplib
        run: |
          git clone https://github.com/DoctorW00/qtftp.git
          cd qtftp
          /usr/local/opt/qt@5/bin/qmake
          make
          sudo make install

      - name: Build unrar library
        run: |
          cd unrar
          make lib

      - name: Build C++ with Qt5
        run: |
          mkdir build
          cd build
          /usr/local/opt/qt@5/bin/qmake ../
          make

      - name: Use macdeployqt to deploy the app
        run: |
          /usr/local/opt/qt@5/bin/macdeployqt build/SFDLSaugerPro.app -dmg

      - name: Upload .dmg Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: build/SFDLSaugerPro.dmg
