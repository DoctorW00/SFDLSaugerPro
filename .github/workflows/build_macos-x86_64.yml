name: C++ Qt5 Build - macOS Intel (x86_64)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  macos-intel:
    runs-on: macos-14
    env:
      MACOSX_DEPLOYMENT_TARGET: 10.15
      ARCHFLAGS: -arch x86_64
      QMAKE_APPLE_DEVICE_ARCHS: x86_64

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install aqtinstall
        run: python3 -m pip install "aqtinstall>=3.0"

      - name: Install Qt 5.15.2 (pure x86_64) via aqtinstall
        run: |
          python3 -m aqt install-qt \
            --outputdir qt \
            mac desktop 5.15.2 clang_64 \
            -a x86_64 \
            -m qtbase qttools qttranslations qtdeclarative qtsvg qtmultimedia
          echo "QT_DIR=$GITHUB_WORKSPACE/qt/5.15.2/clang_64" >> $GITHUB_ENV
          echo "$GITHUB_WORKSPACE/qt/5.15.2/clang_64/bin" >> $GITHUB_PATH

      - name: Install Xcode Command Line Tools (falls nötig)
        run: xcode-select --install || true

      - name: Build ftplib (qtftp) – x86_64
        run: |
          git clone https://github.com/DoctorW00/qtftp.git
          cd qtftp
          qmake
          make -j$(sysctl -n hw.ncpu)
          sudo make install

      - name: Build unrar library (x86_64)
        run: |
          cd unrar
          make clean
          make lib \
            CXX="/usr/bin/clang++" \
            CXXFLAGS="-arch x86_64 -mmacosx-version-min=10.15 -std=c++14 -stdlib=libc++" \
            LDFLAGS="-arch x86_64 -mmacosx-version-min=10.15"
          mv libunrar.so libunrar.dylib
          file libunrar.dylib   # sollte "Mach-O 64-bit x86_64" zeigen

      - name: Create entitlements.plist
        run: |
          cat > entitlements.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>com.apple.security.app-sandbox</key><true/>
              <key>com.apple.security.files.downloads.read-write</key><true/>
              <key>com.apple.security.files.user-selected.read-write</key><true/>
              <key>com.apple.security.cs.allow-unsigned-executable-memory</key><true/>
              <key>com.apple.security.cs.allow-dyld-environment-variables</key><true/>
              <key>com.apple.security.cs.disable-executable-page-protection</key><true/>
          </dict>
          </plist>
          EOF

      - name: Build App with qmake + make (x86_64 only)
        run: |
          mkdir build && cd build
          qmake ../SFDLSaugerPro.pro
          make -j$(sysctl -n hw.ncpu)

      - name: Create Info.plist (falls qmake keins anlegt)
        run: |
          mkdir -p build/SFDLSaugerPro.app/Contents
          cat > build/SFDLSaugerPro.app/Contents/Info.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleIdentifier</key>
              <string>com.grafsauger.sfdlsaugerpro</string>
              <key>NSDownloadsFolderUsageDescription</key>
              <string>Bitte wähle einen Ordner, in dem Daten gespeichert werden sollen.</string>
              <key>NSDocumentsFolderUsageDescription</key>
              <string>Bitte wähle einen Ordner, in dem Daten gespeichert werden sollen.</string>
          </dict>
          </plist>
          EOF

      - name: Copy unrar dylib into bundle
        run: |
          mkdir -p build/SFDLSaugerPro.app/Contents/Frameworks
          cp unrar/libunrar.dylib build/SFDLSaugerPro.app/Contents/Frameworks/

      - name: Fix library path with install_name_tool
        run: |
          install_name_tool -change libunrar.so \
            @executable_path/../Frameworks/libunrar.dylib \
            build/SFDLSaugerPro.app/Contents/MacOS/SFDLSaugerPro

      - name: Run macdeployqt
        run: |
          macdeployqt build/SFDLSaugerPro.app \
            -libpath=build/SFDLSaugerPro.app/Contents/Frameworks \
            -verbose=2

      - name: Verify architecture of final binary
        run: |
          file build/SFDLSaugerPro.app/Contents/MacOS/SFDLSaugerPro
          lipo -info build/SFDLSaugerPro.app/Contents/MacOS/SFDLSaugerPro

      - name: Codesign everything (ad-hoc)
        run: |
          xattr -cr build/SFDLSaugerPro.app
          find build/SFDLSaugerPro.app -type f -name "*.dylib" -exec codesign --force --sign "-" {} \;
          codesign --force --deep --entitlements entitlements.plist --sign "-" build/SFDLSaugerPro.app
          codesign --verify --deep --strict build/SFDLSaugerPro.app

      - name: Create and sign DMG
        run: |
          hdiutil create -volname "SFDLSaugerPro" \
            -srcfolder build/SFDLSaugerPro.app \
            -ov -format UDZO \
            SFDLSaugerPro-x86_64.dmg
          codesign --force --sign "-" SFDLSaugerPro-x86_64.dmg || true

      - name: Upload Intel macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: SFDLSaugerPro-macOS-Intel-x86_64
          path: SFDLSaugerPro-x86_64.dmg
          if-no-files-found: error
